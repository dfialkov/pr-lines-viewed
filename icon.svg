<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="128" height="128">
  <g transform="rotate(-90 8 8)">
    <!-- Background -->
    <circle cx="8" cy="8" fill="transparent" r="6"
      stroke="#3d444d" stroke-width="2"/>
    <!-- Green arc: 62.5% clockwise from top -->
    <circle cx="8" cy="8" fill="transparent" r="6"
      stroke="#1a7f37" stroke-dasharray="23.562 14.137"
      stroke-linecap="butt" stroke-width="2"/>
    <!-- Red arc: 37.5% from meeting point clockwise back to top -->
    <circle cx="8" cy="8" fill="transparent" r="6"
      stroke="#cf222e" stroke-dasharray="14.137 23.562"
      stroke-dashoffset="-23.562"
      stroke-linecap="butt" stroke-width="2"/>
    <!-- White meeting point marker -->
    <circle cx="8" cy="8" fill="transparent" r="6"
      stroke="white" stroke-dasharray="1 36.699"
      stroke-dashoffset="14.637" stroke-width="2"/>
  </g>
</svg>
